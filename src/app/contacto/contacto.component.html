<!-- Page content-->
<section class="py-5">
    <div class="container px-5">
        <!-- Contact form-->
        <div class="bg-light rounded-3 py-5 px-4 px-md-5 mb-5">
            <div class="text-center mb-5">
                <div class="feature bg-primary bg-gradient text-white rounded-3 mb-3"><i class="bi bi-envelope"></i>
                </div>
                <h1 class="fw-bolder">Contáctenos</h1>
                <p class="lead fw-normal text-muted mb-0">Estaremos encantados de escucharle</p>
            </div>
            <div class="row gx-5 justify-content-center">
                <div class="col-lg-8 col-xl-6">
                    <div *ngIf="botonInactivo" class="center">
                        <img src="..//../assets/image/trabajando.gif" alt="enviando">
                    </div>
                    <form autocomplete="off" [formGroup]="form" (ngSubmit)="guardar()" id="contactForm">
                        <!-- Name input-->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="name" 
                                type="text"
                                placeholder="Nombre y Apellido"
                                formControlName="nombre"
                                [class.is-invalid]="nombreNoValido">
                                <div class="invalid-feedback" data-sb-feedback="name:required">Introduza su nombre (mínimo 3 letras)</div>
                            <label for="name">Nombre</label>
                        </div>
                        <!-- Email address input-->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="email" 
                                type="email"
                                placeholder="name@example.com"
                                formControlName="correo"
                                [class.is-invalid]="correoNoValido">
                            <label for="email">Correo Electrónico</label>
                            <div class="invalid-feedback" data-sb-feedback="email:required">Revise su correo electónico</div>
                        </div>
                        <!-- Phone number input-->
                        <div class="form-floating mb-3">
                            <input class="form-control" id="phone" 
                                type="tel"
                                placeholder="(123) 456-7890"
                                formControlName="telefono"
                                [class.is-invalid]="telefonoNoValido">
                            <label for="phone">Teléfono</label>
                            <div class="invalid-feedback" data-sb-feedback="phone:required">
                                Se requiere un número telefónico (a 10 dígitos)
                            </div>
                        </div>
                        <!-- Message input-->
                        <div class="form-floating mb-3">
                            <textarea class="form-control" id="message" 
                                type="text"
                                placeholder="Enter your message here..." 
                                formControlName="mensaje"
                                [class.is-invalid]="mensajeNoValido"> 
                            </textarea>
                            <label for="message">Mensaje</label>
                            <div class="invalid-feedback" data-sb-feedback="message:required">
                                Por favor ingrese un comentario
                            </div>
                        </div>
                        
                        <!-- Submit Button-->
                        <div class="d-grid">
                            <button type="submit" [disabled]="botonInactivo" class="btn btn-primary btn-lg" id="submitButton"
                            data-toggle="modal" data-target="#ModalCenter">
                                Enviar
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
